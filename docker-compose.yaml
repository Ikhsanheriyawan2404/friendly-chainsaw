  php:
    restart: on-failure
    container_name: php
    build: ./php
    hostname: php
    ports:
      - '8001:8001'
    depends_on:
      db:
        condition: service_healthy
  php-swoole:
    restart: on-failure
    container_name: php-swoole
    build: ./php-swoole
    hostname: php-swoole
    ports:
      - '8010:8010'
    depends_on:
      db:
        condition: service_healthy

  node-express:
    restart: on-failure
    container_name: node-express
    build: ./node_express
    hostname: node-express
    ports:
      - '4001:4001'
    depends_on:
      db:
        condition: service_healthy
      
  nest:
    restart: on-failure
    container_name: nest
    build: ./nest
    hostname: nest
    ports:
      - '4002:4001'
    depends_on:
      db:
        condition: service_healthy
  
  fiber:
    restart: on-failure
    container_name: fiber
    build: ./fiber
    hostname: fiber
    ports:
      - '8080:8080'
    depends_on:
      db:
        condition: service_healthy

  golang:
    restart: on-failure
    container_name: golang
    build: ./golang
    hostname: golang
    ports:
      - '8090:8090'
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
